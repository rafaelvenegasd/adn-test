<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADN-Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="big-container">
        <div class="row h-100 w-100">
            <div class="col1">
                <div class="row h-30 bd-right bd-left bd-bottom"></div>
                <div class="row h-60 bd-right bd-left bd-bottom"></div>
                <div class="row h-10 bd-right yellow"></div>
            </div>
            <div class="col2">
                <div class="row red h-70 bd-right bd-bottom"></div>
                <div class="row h-100">
                    <div class="col-sm-6 bd-right black"></div>
                    <div class="col-sm-6">
                        <div class="row h-20 bd-right bd-bottom"></div>
                        <div class="row h-10 bd-right"></div>
                    </div>
                </div>
            </div>
            <div class="col3">
                <div class="row h-30 yellow bd-right bd-bottom"></div>
                <div class="row h-40 white">
                    <div class="col-sm-6 bd-right bd-bottom"></div>
                    <div class="col-sm-6 bd-right bd-bottom"></div>
                </div>
                <div class="row h-20 bd-right bd-bottom"></div>
                <div class="row h-10 blue bd-right"></div>
            </div>
            <div class="col4">
                <div class="row h-90 bd-bottom"></div>
                <div class="row h-10 red"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
